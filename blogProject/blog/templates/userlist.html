{% extends 'layout.html' %}
{% block content %}
<div>
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="#">
                新建
            </a>
            <span>
            <div style="float: right; width: 300px" >
                <form method="get">
                    <div class="input-group">
                      <input type="text" name="que" class="form-control" value="{{ search }}" placeholder="搜用户名">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">搜 索</button>
                      </span>
                    </div>
                  </form>
                </div>
            </span>
        </div>

                <div class="panel panel-default">
                  <!-- Default panel contents -->
                  <div class="panel-heading"></div>

                  <!-- Table -->
                  <table class="table  table-bordered" >
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>电话号码</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>是否为管理员</th>
                          <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for obj in queryset %}
                      <tr>
                        <th>{{ obj.id }}</th>
                        <td>{{ obj.username }}</td>
                        <td> ****** </td>
                        <td>{{ obj.telephone }}</td>
                        <td>{{ obj.get_sex_display }}</td>
                        <td>{{ obj.age }}</td>
                        <td>{{ obj.get_status_display }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/user_edit/{{ obj.id }}">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/user_delete/{{ obj.id }}">删除</a>
                        </td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
    </div>
        <!--分页-->
        <div class="container">
            <ul class="pagination">
                {{ page_string }}
              </ul>
        </div>
    </div>
</div>
{% endblock %}
