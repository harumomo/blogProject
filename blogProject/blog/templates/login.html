{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div class="container" >
        <div class="panel panel-default" style="margin: 100px 350px 200px 350px">
            <div class="panel-heading ">
                <h2>用户登录</h2>
            </div>
              <div class="panel-body">
                <form method="post"  novalidate>
                    {% csrf_token %}
                    {% for feild in form %}
                        <div class="form-group">
                            <label  >{{ feild.label }}</label>
                            <div >
                             {{ feild }}
                                <span style="color: red">{{ feild.errors.0 }}</span>
                            </div>
                        </div>
                    {% endfor %}
                      <button type="submit" class="btn btn-default ">登 录</button>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
